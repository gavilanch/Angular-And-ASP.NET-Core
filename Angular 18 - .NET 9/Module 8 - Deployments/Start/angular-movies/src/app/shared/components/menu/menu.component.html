<mat-toolbar class="fixed-top">
    <span>
        <a routerLink="" mat-button>
            <mat-icon>local_movies</mat-icon> Angular Movies
        </a>
    </span>

    <div>
        <a mat-button routerLink="movies/search">Search for Movies</a>
    </div>

    <app-authorized role="admin">
        <ng-container authorized>
            <div>
                <a mat-button routerLink="genres">Genres</a>
            </div>

            <div>
                <a mat-button routerLink="actors">Actors</a>
            </div>

            <div>
                <a mat-button routerLink="theaters">Theaters</a>
            </div>

            <div>
                <a mat-button routerLink="movies/create">Create movie</a>
            </div>

            <div>
                <a mat-button routerLink="users">Users</a>
            </div>
        </ng-container>
    </app-authorized>

    <div class="space"></div>

    <app-authorized style="display: inline;">
        <ng-container authorized>
            <span class="greeting">Hello, {{securityService.getJWTClaim("email")}}</span>
            <a mat-button (click)="securityService.logout()">Logout</a>
        </ng-container>
        <ng-container notAuthorized>
            <a mat-button routerLink="login">Login</a>
            <a mat-button routerLink="register">Register</a>
        </ng-container>
    </app-authorized>

</mat-toolbar>
