<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="form.controls.name" />
        <mat-error>{{getErrorMessagesForName()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <mat-datepicker #picker></mat-datepicker>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.dateOfBirth" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{getErrorMessagesForDateOfBirth()}}</mat-error>
    </mat-form-field>

    <app-input-img title="Actor's Picture" 
    [imageURL]="model?.picture"
    (selectedFile)="handleFileSelection($event)"></app-input-img>

    <div class="buttons-container">
        <button mat-flat-button type="submit" [disabled]="form.invalid">Save changes</button>
        <a mat-stroked-button routerLink="/actors">Cancel</a>
    </div>

</form>
