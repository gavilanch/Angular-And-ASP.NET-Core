<h2>Edit Movie</h2>

@if (model){
    <app-movies-form 
    [selectedActors]="selectedActors"
    [nonSelectedGenres]="nonSelectedGenres" [selectedGenres]="selectedGenres"
    [nonSelectedTheaters]="nonSelectedTheaters" [selectedTheaters]="selectedTheaters"
    [model]="model" (postForm)="saveChanges($event)"></app-movies-form>
} @else {
    <app-loading></app-loading>
}
